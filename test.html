<!DOCTYPE html>
<html>
	<head>
		<title>7-segment display</title>
		<script type="text/javascript" src="raphael-min.js"></script>
	</head>
	<body>
		<div id="display" style="margin: 10px 10px 10px 10px; width: 150px; height: 25px;"></div>
		<script type="text/javascript" src="7-seg.js"></script>
		<script type="text/javascript">
		var ssd = new SevenSegDisplay("display", "11:08", {
			frame: true,
			frame_color: "#fff",
			segment_shadow: true,
			theme: "blue"
		});
		ssd.display("11:10");

		</script>
	</body>
</html>
