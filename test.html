<!DOCTYPE html>
<html>
	<head>
		<title>7-segment display</title>
		<script type="text/javascript" src="raphael-min.js"></script>
	</head>
	<body>
		<div id="display" style="margin: 10px 10px 10px 10px; width: 350px; height: 155px;"></div>
		<script type="text/javascript" src="7-seg.js"></script>
		<script type="text/javascript">
		var ssd = new SevenSegDisplay("display", {
			frame: true,
			frame_color: "#fff",
			segment_shadow: true,
			theme: "orange",
			segment_thickness: 15,
			background_color: "#fff000"
		});
		var num = 1999;
		setInterval(function() {
			num++;
			ssd.update(num);
		}, 1000);

		</script>
	</body>
</html>
