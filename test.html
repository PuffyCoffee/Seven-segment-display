<!DOCTYPE html>
<html>
	<head>
		<title>7-segment display</title>
		<script type="text/javascript" src="raphael-min.js"></script>
	</head>
	<body>
		<div id="display" style="margin: 10px 10px 10px 10px; width: 150px; height: 55px;"></div>
		<script type="text/javascript" src="7-seg.js"></script>
		<script type="text/javascript">
		var ssd = new SevenSegDisplay("display", {
			frame: true,
			frame_color: "#fff",
			segment_shadow: true,
			theme: "blue"
		});
		setInterval(function() {
			var d = new Date(),
				h = d.getHours(),
				m = d.getMinutes();
			ssd.update((h+'') + ":" + (m+''));
		}, 1000);

		</script>
	</body>
</html>
